<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Escola Estadual Mário Pereira Pinto</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="assets/logo.svg" alt="Logo Escola" class="logo">
        <span class="school-name">Escola Estadual Mário Pereira Pinto</span>
      </a>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="galeria.html">Galeria</a>
        <a href="contato.html">Contato</a>
      </nav>
      <button class="menu-toggle" aria-label="Abrir menu">☰</button>
    </div>
  </header>

  <main class="container contact">
    <h1>Contato</h1>
    <p>Use o formulário abaixo para enviar uma mensagem à escola.</p>

    <form id="contactForm">
      <label>Nome
        <input type="text" name="name" required>
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Mensagem
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit" class="btn">Enviar</button>
      <p id="formStatus" class="muted"></p>
    </form>

    <h2>Endereço</h2>
    <p>Rua Exemplo, 123 — Cidade — Estado</p>
    <h2>Telefone</h2>
    <p>(00) 9xxxx-xxxx</p>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year4"></span> Escola Estadual Mário Pereira Pinto</p>
    </div>
  </footer>

  <script src="assets/scripts.js"></script>
</body>
</html>
